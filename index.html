<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Solemn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fullscreen Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
    <img id="lightbox-img" src="" alt="" />
    <div class="lightbox-info">
      <span id="lightbox-title"></span>
    </div>
  </div>
  <div class="container">
    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Home View: Random Art -->
      <section id="view-home" class="view active">
        <div class="art-container">
          <iframe id="featured-art" src="" title="Featured artwork"></iframe>
          <div class="art-info">
            <h2 id="art-title"></h2>
            <p id="art-collection"></p>
            <span id="art-chain" class="chain-badge"></span>
          </div>
        </div>
        <button id="shuffle-btn" aria-label="Show random artwork">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
          </svg>
        </button>
      </section>

      <!-- Collection Detail View -->
      <section id="view-detail" class="view">
        <div class="detail-header">
          <button class="back-btn" data-view="home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
          </button>
        </div>
        <div class="detail-content">
          <div class="detail-image-container">
            <iframe id="detail-image" src="" title="Artwork"></iframe>
          </div>
          <div class="detail-info">
            <h1 id="detail-title"></h1>
            <span id="detail-chain" class="chain-badge"></span>
            <div id="detail-metadata" class="detail-metadata">
              <!-- Metadata populated by JS -->
            </div>
            <div class="marketplace-links">
              <a id="link-magiceden" class="detail-link" href="" target="_blank" rel="noopener">
                Magic Eden
              </a>
              <a id="link-gamma" class="detail-link" href="" target="_blank" rel="noopener">
                Gamma
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Side Panel Timeline -->
    <aside class="timeline-panel">
      <header class="panel-header">
        <a href="#" class="home-link" data-view="home">
          <h1 class="site-title">Stranger Solemn</h1>
        </a>
        <p class="tagline">Art across chains</p>
      </header>

      <nav class="timeline" id="timeline">
        <!-- Populated by JS -->
      </nav>

      <footer class="panel-footer">
        <div class="chain-legend">
          <span class="legend-item" data-chain="ordinals">ORD</span>
          <span class="legend-item" data-chain="ethereum">ETH</span>
          <span class="legend-item" data-chain="tezos">TEZ</span>
          <span class="legend-item" data-chain="solana">SOL</span>
        </div>
        <p class="copyright">&copy; Stranger Solemn 2026</p>
      </footer>
    </aside>
  </div>

  <script src="artworks.js"></script>
  <script src="script.js"></script>
</body>
</html>
